<!Doctype html>
<html lang="en">

<head>
  <title>Task Planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>

<body onload="getLocalData()">
  <div class="backgroudpicture">
    <nav class="navbar navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">Task Planner</a>
        <div>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search  yors tasks..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            <button class="navbar-toggler" style='margin-left:20px;' type="button" data-toggle="collapse"
              data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <button type="button" data-target="#createTaskModal" data-toggle="modal" style="margin-left:150px;">Create</button>

  <div id="taskListArea">
    <div class="taskListTitle">
      <div id="todoTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Todo</h3>
      </div>
      <div id="doingTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Doing</h3>
      </div>
      <div id="doneTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Done</h3>
      </div>

    </div>

    <div id="pendingArea">

      <div class="row align-items-start" style="margin-left:0px">

        <div class="col-1">
          <div class="row titleColour" style="border-radius: 12px 0px 0px 0px;border-left:2px">
            <p style="margin-left:8px">Name</p>
          </div>

        </div>
        <div class="col-3">
          <div class="row titleColour">
            <p>Task</p>
          </div>
        </div>

        <div class="col-2">
          <div class="row titleColour">
            <p>Start day </p>
          </div>
        </div>

        <div class="col-2">
          <div class="row titleColour">
            <p>Due day</p>
          </div>
        </div>

        <div class="col-1">
          <div class="row titleColour">
            <p>Priority</p>
          </div>
        </div>

        <div class="col-1">
          <div class="row titleColour">
            <p>Assign</p>
          </div>
        </div>

        <div class="col-2">
          <div class="row" style="margin-right:0px;border-radius: 0px 12px 0px 0px;">
            <!-- not show in finial  -->
            <div class="col-12 titleColour">
              <p>Add/Del</p>
            </div>
          </div>
        </div>
      </div>

      <div id="dataArea">
      </div>

      <div id="doingArea"> </div>
      <div id="doneArea"> </div>


      <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="taskForm-title" id="createTaskModalLabel">Add Task</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex justify-content-between">
              <button type="button" class="close">
              </button>
            </div>

            <div class="modal-body">
              <form id="modal-form">
                <label for="taskName">
                  <h5>Name </h5>
                  <span><input type="text" id="nameInput"></span>
                </label>
                <hr>
                <label for="taskTitle">
                  <h5>Title </h5>
                  <span><input type="text" id="titleInput"></span>
                </label>
                <hr>
                <label for="taskDueTime">
                  <h5>Due time</h5>
                </label>

                <br>

                <input type="time" id="startTimeInput" name="endTime">
                <input type="date" id="startDateInput" data-display-mode="inline" data-is-range="true"
                  data-close-on-select="false">

                To

                <input type="time" id="dueTimeInput" name="endTime">
                <input type="date" id="dueDateInput" data-display-mode="inline" data-is-range="true"
                  data-close-on-select="false">
                </label>
                <br>

                <div class="form-group">
                  <label for="Detail" class="col-form-label"></label>
                  <textarea class="form-control" id="description" placeholder="Description"
                    onfocus="this.placeholder = ''"></textarea>
                </div>


                <h5 class="priority">
                  <span id="priorityInput">Priority:
                    <input type="radio" name="priority" id="green" class="css-button" value="Low">Low
                    <input type="radio" name="priority" id="yellow" class="css-button2" value="Medium">Medium
                    <input type="radio" name="priority" id="red" class="css-button3" value="High">High
                  </span>
                </h5>
                <h5 class="assignTo">
                  <span>Assign To:
                    <input type="text" name="assignTo" id="assignTo">
                  </span>
                </h5>
                <hr>

                <div class="text-center">
                  <button type="button" onclick="addNewTask()" class="btn btn-dark" form="modal-form">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script src="https://kit.fontawesome.com/e038b5dfcb.js" crossorigin="anonymous"></script>
      <script src="js/taskManager.js"></script>
      <script src="js/index.js"></script>
</body>

</html>
