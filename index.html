<!Doctype html>
<html lang="en">

<head>
  <title>Task Planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</head>

<body onload="getLocalData()">

  <div class="backgroudpicture">
    <nav class="navbar navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">Task Planner</a>
        <div>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search  yors tasks..." aria-label="Search">
            <button class="fa-solid fa-magnifying-glass toggle-btn"></button>
            <button class="navbar-toggler" style='margin-left:20px;' type="button" data-toggle="collapse"
              data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </form>
        </div>
      </div>
    </nav>



    <div class="container" style="display:flex; justify-content:flex-end;">
      <div class="collapse" id="navbarToggleExternalContent">
        <div>
          <a class="dropdown-item" href="#">Home</a>
          <a class="dropdown-item" href="#">About</a>
          <a class="dropdown-item" href="#">Recent Tasks</a>
          <a class="dropdown-item" href="#">Contact</a>
        </div>
      </div>
    </div>

    <div id="weather" style="font-size:42px;color: white;margin-left:20px;"></div>
  </div>


  <div class="container">
    <button class="addTaskButton" data-target="#createTaskModal" data-toggle="modal">Add Task +</button>
  </div>

  </div>

  <div id="taskListArea">
    <div class="taskListTitle">
      <div id="todoTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Todo</h3>
      </div>
      <div id="doingTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Doing</h3>
      </div>
      <div id="doneTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Done</h3>
      </div>

    </div>

    <div id="pendingArea">

      <div id="rowtitle" class="row align-items-start" style="margin-left:0px">

        <div class="col-1 d-none d-md-block">
          <div class="row titleColour" style="border-radius: 12px 0px 0px 0px;border-left:2px">
            <p style="margin-left:8px;">Name</p>
          </div>

        </div>

        <div class="col-md-3 col-3">

          <div class="row titleColour">
            <p>Task</p>
          </div>
        </div>

        <div class="col-2 startDay d-none d-md-block">


          <div class="row titleColour">
            <p>Start day </p>
          </div>
        </div>

        <div class="col-2 d-none d-md-block" id="dueDay">
          <div class="row titleColour">
            <p>Due day</p>
          </div>
        </div>

        <!-- <div class="col-1">
          <div class="row titleColour">
            <p>Doing</p>
          </div>
        </div> -->

        <div class="col-md-1 col-3">
          <div class="row titleColour">
            <p>Priority</p>
          </div>
        </div>

        <div class="col-md-1 col-3">
          <div class="row titleColour">
            <p>Assign</p>
          </div>
        </div>

        <div class="col-md-2 col-3">
          <div class="row" style="margin-right:0px;border-radius: 0px 12px 0px 0px;">
            <!-- not show in finial  -->
            <div class=" addDel col-12 titleColour">
              <p>Edit/Del</p>
            </div>
          </div>
        </div>
      </div>

      <div id="dataArea">

      </div>

      <div id="doingArea"> </div>
      <div id="doneArea"> </div>
    </div>
  </div>


  <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="taskForm-title" id="createTaskModalLabel">Add Task</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex justify-content-between">
          <button type="button" class="close">
          </button>
        </div>

        <div class="modal-body">
          <form id="modal-form">
            <label for="taskName">
              <h6>Name</h6>
              <span><input type="text" id="nameInput"></span>
            </label>
            <hr>
            <label for="taskTitle">
              <h6>Title</h6>
              <span><input type="text" id="titleInput"></span>
            </label>
            <hr>
            <label for="taskDueTime">
              <h6>Due time</h6>
            </label>

            <br>

            <input type="time" id="startTimeInput" name="endTime">
            <input type="date" id="startDateInput" data-display-mode="inline" data-is-range="true"
              data-close-on-select="false">

            To

            <input type="time" id="dueTimeInput" name="endTime">
            <input type="date" id="dueDateInput" data-display-mode="inline" data-is-range="true"
              data-close-on-select="false">

            <br>


            <label for="Detail" class="col-form-label"></label>
            <textarea class="form-control" id="description" placeholder="Description"
              style="min-width:80% ; min-height: auto;" onfocus=" this.placeholder=''"></textarea>



            <h6 class=" priority">
              <span id="priorityInput">Priority:
                <input type="radio" name="priority" id="green" class="css-button" value="Low">Low
                <input type="radio" name="priority" id="yellow" class="css-button" value="Medium">Medium
                <input type="radio" name="priority" id="red" class="css-button" value="High">High
              </span>
            </h6>
            <h6 class="assignTo">
              <span>Assign
                <input type="text" name="assignTo" id="assignTo">
              </span>
            </h6>
            <hr>

            <div class="text-center">
              <button type="button" onclick="addNewTask()" class="btn btn-dark" form="modal-form">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="changeTaskModal" tabindex="-1" aria-labelledby="changeTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="taskForm-title" id="changeTaskModalLabel">Edit Task</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex justify-content-between">
          <button type="button" class="close">
          </button>
        </div>

        <div class="modal-body">
          <form id="changeTaskModal-form">
            <label for="taskName">
              <h6>Name </h6>
              <span><input type="text" id="nameValue"></span>
            </label>
            <hr>
            <label for="taskTitle">
              <h6>Title </h6>
              <span><input type="text" id="titleValue"></span>
            </label>
            <hr>
            <label for="taskDueTime">
              <h6>Due time</h6>
            </label>

            <br>

            <input type="time" id="startTimeValue" name="endTime">
            <input type="date" id="startDateValue" data-display-mode="inline" data-is-range="true"
              data-close-on-select="false">

            To

            <input type="time" id="dueTimeValue" name="endTime">
            <input type="date" id="dueDateValue" data-display-mode="inline" data-is-range="true"
              data-close-on-select="false">
            </label>
            <br>

            <div class="form-group">
              <label for="Detail" class="col-form-label"></label>
              <textarea class="form-control" id="descriptionValue" placeholder="Description"
                onfocus="this.placeholder = ''"></textarea>
            </div>


            <h6 class="priority">
              <span id="priorityValue">Priority:
                <input type="radio" name="priorityValue" id="green" class="css-button" value="Low">Low
                <input type="radio" name="priorityValue" id="yellow" class="css-button" value="Medium">Medium
                <input type="radio" name="priorityValue" id="red" class="css-button" value="High">High
              </span>
            </h6>

            <h6>
              <span class="status">Status:
                <input id="todoTasks" class="css-button" type="radio" name="statusValue" value="TODO">Todo
                <input id="doingTasks" class="css-button" type="radio" name="statusValue" value="DOING">Doing
                <input id="doneTasks" class="css-button" type="radio" name="statusValue" value="DONE">Done
              </span>
            </h6>

            <h6 class="assignTo">
              <span>Assign To:
                <input type="text" name="assignToValue" id="assignToValue">
              </span>
            </h6>
            <hr>

            <div class="text-center">
              <button type="button" onclick="changeTaskValue()" class="btn btn-dark"
                form="changeTaskModal-form">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/e038b5dfcb.js" crossorigin="anonymous"></script>
  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
