<!Doctype html>
<html lang="en">

<head>
  <title>Task Planner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="backgroudpicture">
    <nav class="navbar navbar-light bg-transparent">
      <div class="container">
        <a class="navbar-brand" href="#">Task Planner</a>
        <div>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search  yors tasks..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            <button class="navbar-toggler" style='margin-left:20px;' type="button" data-toggle="collapse"
              data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </form>
        </div>
      </div>
  </div>
  </nav>

  <div id="taskListArea">
    <div class="taskListTitle">
      <div id="todoTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Todo</h3>
      </div>
      <div id="doingTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Doing</h3>
      </div>
      <div id="doneTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Done</h3>
      </div>


      <div id="pendingArea">
        <div class="row align-items-start" style="margin-left:0px">
          <div class="col-1">
            <div class="row titleColour" style="border-radius: 12px 0px 0px 0px;border-left:2px">

              <p style="margin-left:1px">Name</p>
            </div>
            <div class="row ">
              <div class="Name" style="margin-left:1px">
                <p>Louis</p>
              </div>
            </div>


          </div>
          <div class="col-3">
            <div class="row titleColour">
              <p>Task</p>
            </div>
            <div class="row">
              <div class="listTask rounded taskListText">Send Feedback to designer</div>
            </div>


          </div>
          <div class="col-2">
            <div class="row titleColour">
              <p>Start day </p>
            </div>
            <div class="row">
              <div class=" listTask startDayBox taskListText">


                <div class="startDay taskListText">13/05/2021</div>
              </div>
            </div>


          </div>
          <div class="col-2">
            <div class="row titleColour">
              <p>Due day</p>
            </div>
            <div class="row">
              <div class="listTask dueDayBox taskListText">


                <div class="dueDayTime taskListText"> 20/05/2021</div>
                <!-- <div class="dueDay"> <p>20/05/2021</p></div> -->
              </div>
            </div>

          </div>
          <div class="col-1">
            <div class="row titleColour">
              <p>Priority</p>
            </div>
            <div class="row">
              <div class="listPriority priorityBox rounded taskListText">high</div>

            </div>
          </div>

          <div class="col-1">
            <div class="row titleColour">
              <p>Assign</p>
            </div>
            <div class="row">
              <div class=" col-12 assignToBox">
                <div class="row taskListText">
                  <a> M </a><a> D </a><a> S </a><a> W </a>
                </div>
                <!-- <div><p>D</p></div>
                  <div><p>S</p></div>
                  <div><p>W</p></div> -->
              </div>
            </div>



          </div>




          <div class="col-2">
            <div class="row titleColour" style="margin-right:0px;border-radius: 0px 12px 0px 0px;">

              <!-- not show in finial  -->
              <p>Add/Del</p>
              <div><img src="photo/tasksIcon/Vector0.png"></div>
              <div><img src="photo/tasksIcon/Vector1.png"></div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div id="doingArea"> </div>
    <div id="doneArea"> </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
