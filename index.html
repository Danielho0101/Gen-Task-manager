<!Doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>TaskPlaner</title>
</head>

<body>

  <div id="taskListArea">
    <div class="taskListTitle">
      <div id="todoTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Todo</h3>
      </div>
      <div id="doingTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Doing</h3>
      </div>
      <div id="doneTitle" onclick="changeTaskListBackground(this)">
        <h3 class="titleText">Done</h3>
      </div>
    </div>
    <div id="pendingArea"></div>
    <div id="doingArea"> </div>
    <div id="doneArea"> </div>
  </div>


  <button id="testButton" type="button" data-toggle="modal" data-target="#exampleModal">testing</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="taskForm-title" id="exampleModalLabel">Add Task</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex justify-content-between">

          <button type="button" class="close">

          </button>
        </div>

        <div class="modal-body">
          <form id="modal-form">
            <label for="taskName">
              <h5>Name </h5>
              <span><input type="text"></span>
            </label>
            <hr>
            <label for="taskTitle">
              <h5>Title </h5>
              <span><input type="text"></span>
            </label>
            <hr>
            <label for="taskDueTime">
              <h5>Due time</h5>
            </label>

            <label class="due-date">
              <input type="time" id="startTime" name="startTime">
              <input type="date" data-display-mode="inline" data-is-range="true" data-close-on-select="false">
              To

              <input type="time" id="endTime" name="endTime">
              <input type="date" data-display-mode="inline" data-is-range="true" data-close-on-select="false">
            </label>
            <br>

            <div class="form-group">
              <label for="Detail" class="col-form-label"></label>
              <textarea class="form-control" id="message-text" placeholder="Description"
                onfocus="this.placeholder = ''"></textarea>
            </div>


            <h5 class="progress-text">
              <span>Priority
                <button type="button" class="css-button"></button>
                <button type="button" class="css-button2"></button>
                <button type="button" class="css-button3"></button>
              </span>
            </h5>

            <h5 class="assignTo">
              <span>Assign To
                <button type="button" class="rounded-pill">Mars</button>
                <button type="button" class="rounded-pill">Wing</button>
                <button type="button" class="rounded-pill">Daniel</button>
                <button type="button" class="rounded-pill">Samuel</button>
              </span>
            </h5>
            <hr>

            <div class="text-center">
              <button type="submit" value="Submit" form="modal-form" class="btn btn-dark"
                data-dismiss="modal">Summit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
